<body>
    <h1>sing up   </h1>
    <form action="register.html" method="post">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>

        <label for="last name">last name</label>
        <input type="text" id="last name" name="last name" required >
        <br><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email" required placeholder="email">
        <br><br>

        <label for="pasword">pasword</label>
        <input type="password" id="password" name="password" required maxlength="12" placeholder="wirte you pasword">
        <br><br>
        <label for="confirm password">confirm pasword</label>
        <input type="password" id="confirm password" name="confirm password" required maxlength="12">
        <br><br>

        <input type="date" id="birthday" name="birthday" required>
        <br><br>

        <label for="gender"></label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male</label><br><br>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">female</label><br><br>
        

        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">other</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">i accept the terms and services</label><br><br>

        <button type="submit">sign up </button>
    </form >
